<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CreateUserProfile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/createUser.js"></script>

</head>

<body>

    <!-- Custom Script -->
    <div class="container">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input  class="form-control" id="participant_name" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Last name</label>
                    <input  class="form-control" id="participant_last_name" placeholder="Smith">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input class="form-control" id="participant_email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">BIO info</label>
                    <textarea class="form-control" id="participant_blog" rows="3"></textarea>
                </div>
            </form>
            <button type="submit" id="submit" class="btn btn-success submit">Submit</button>
        </div>
    </div>
  
</body>

</html>
